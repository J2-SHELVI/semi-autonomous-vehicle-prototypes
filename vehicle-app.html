<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Autonomous Electric Vehicle App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semi-Autonomous Electric Vehicle App</h1>
        <p>Welcome to the semi-autonomous electric vehicle app. Here, you can interact with your vehicle and control its features.</p>
        <a href="#" class="button">Lock/Unlock</a>
        <a href="#" class="button">Start/Stop</a>
        <a href="#" class="button">Set Destination</a>
        <a href="#" class="button">View Vehicle Status</a>
        <a href="#" class="button">Settings</a>
        <a href="#" class="button">Help</a>
    </div>
</body>
</html>
